  <head>
    <title>TimelineJS Embed</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS Embed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Style-->
    <style>
      html, body {
      height:100%;
      padding: 0px;
      margin: 0px;
      }

      #storyjs-timeline .vco-feature .vco-slider{
        background: rgb(38, 38, 38);
      }

      #storyjs-timeline h1, #storyjs-timeline h2, #storyjs-timeline h3, #storyjs-timeline h4, #storyjs-timeline h5, #storyjs-timeline h6{
        color: #46f69d;
      }

      #storyjs-timeline p{
        color: rgb(255, 157, 57);
      }

      #storyjs-timeline .nav-next:hover, #storyjs-timeline .nav-previous:hover{
          color:#46f69d;
      }

      #storyjs-timeline .vco-navigation h1,#storyjs-timeline .vco-navigation h2,#storyjs-timeline .vco-navigation h3,#storyjs-timeline .vco-navigation h4,#storyjs-timeline .vco-navigation h5,#storyjs-timeline .vco-navigation h6{
        color: rgb(71, 161, 243);
      }
      #storyjs-timeline .vco-navigation .timenav-background .timenav-interval-background{
        background: rgb(38, 38, 38);
      }
      #timeline-embed { height: 100%; }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML elements--><!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

<body>
  <!-- BEGIN Timeline Embed -->
  <div id="timeline-embed"></div>
  <!-- Override -->
  <script type="text/javascript">
          var timeline_config = {
              width:              '100%',
              height:             '600',
              source:             'https://docs.google.com/spreadsheet/pub?key=0Auxy7gVEXhIrdDd6LUphYmRkRXk0dmRXWUJVUHdsSVE',
              embed_id:           'timeline-embed',               //OPTIONAL USE A DIFFERENT DIV ID FOR EMBED
              start_at_end:       true,                          //OPTIONAL START AT LATEST DATE
              //start_at_slide:     '4',                            //OPTIONAL START AT SPECIFIC SLIDE
              //start_zoom_adjust:  '3',                            //OPTIONAL TWEAK THE DEFAULT ZOOM LEVEL
              //hash_bookmark:      true,                           //OPTIONAL LOCATION BAR HASHES
              //font:               'Bevan-PotanoSans',             //OPTIONAL FONT
              //debug:              true,                           //OPTIONAL DEBUG TO CONSOLE
              lang:               'en',                           //OPTIONAL LANGUAGE
              //maptype:            'watercolor',                   //OPTIONAL MAP STYLE
          }
  </script>
  <script type="text/javascript" src="http://cdn.knightlab.com/libs/timeline/latest/js/storyjs-embed.js"></script>
  <!-- END Timeline Embed-->
</body>
